<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    button {
        background-color: green;
        color: white;
        border-radius: 5px;
        font-size: 20px;
        padding: 5px 10px;
    }
    
    .button:hover {
        background-color: lime;
        transform: scale(1.2);
    }
    
    .form {
        text-align: center;
        border: 1px solid black;
        display: inline-block;
        padding: 10px 100px;
        margin-left: 500px;
        border-radius: 20px;
        font-weight: bold;
    }
    
    .dropdown {
        padding: 5px 15px;
        font-size: large;
    }
</style>

<body>
    <h1 style="text-align: center;">Enrollment Form</h1>
    <form style="text-align: center;" class="form" name="enroll" onsubmit="return validate()" method="post">
        <p> First Name:<br>
            <input type="text" size="20" name="fname">
        </p>
        <br>
        <p>Last Name:<br>
            <input type="text" size="20" name="lname">
        </p>
        <br>
        <p>Address:<br>
            <input type="text" size="20" name="address">
        </p>
        <br>
        <p>Email Address:<br>
            <input type="text" size="20" name="email">
        </p>
        <br>
        <p>Phone Number:<br>
            <input type="text" size="20" name="phonenum">
        </p>
        <br>
        <p>Select the course you want to enroll in:<br>
            <select class="dropdown" type="number" value=" " name="course">
                <option>B.Tech</option>
                <option>BBA</option>
                <option>B.Com</option>
                <option>BJMC</option>
                <option>BSc</option>
            </select>
        </p>
        <p>
            <input class="button" type="submit" value="send" name="Submit"> &nbsp; &nbsp; &nbsp;
            <input class="button" type="reset" value="reset" name="Reset">
        </p>
    </form>
    <script>
        function validate() {
            var fname = document.forms.enroll.fname.value;
            var lname = document.forms.enroll.lname.value;
            var address = document.forms.enroll.address.value;
            var email = document.forms.enroll.email.value;
            var phonenum = document.forms.enroll.phonenum.value;
            var course = document.forms.enroll.course.value;
            var regEmail = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/g;
            var regPhone = /^\d{10}$/;
            var regName = /\d+$/g;;
            if (fname == "" || regName.test(fname)) {
                window.alert("Please enter your first name properly.");
                fname.focus();
                return false;
            }
            if (lname == "" || regName.test(lname)) {
                window.alert("Please enter your last name properly.");
                fname.focus();
                return false;
            }
            if (address == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }
            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
            if (phonenum == "" || !regPhone.test(phonenum)) {
                alert("Please enter valid phone number.");
                phonenum.focus();
                return false;
            }
            if (course.selectedIndex == -1) {
                alert("Please enter your course.");
                course.focus();
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
